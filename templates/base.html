<!DOCTYPE html>
<html lang="en">

<head>
    {% block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>

<body>
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <h2>
        <img class="avatar" src="{{ url_for('static', filename='images/avatar.png')}}" alt="Avatar"> {{ name }}'s
        Watchlist'
    </h2>
    <nav>
        <ul class="movie-list">
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <img class="totoro" src="{{ url_for('static', filename='images/totoro.gif')}}" alt="Walking Totoro">
    <footer>
        <small>&copy; 2018
            <a href="http://helloflask.com/tutorial">Hello Flask</a>
        </small>
    </footer>
</body>

</html>
